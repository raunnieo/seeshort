<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seeshort</title>
    <link rel="icon" type="image/x-icon" href="image/seesort.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="index.html"><img src="image/seesort.png" alt="Logo" /></a>
          <h1>SEESHORT</h1>
        </div>
      </div>
      <div class="game-container">
        <div class="board-container">
          <div id="grid"></div>

          <div class="board-controls">
            <div class="control-group algorithm-buttons">
              <h3>Algorithms</h3>
              <br />
              <button class="active" data-algorithm="dijkstra">Dijkstra</button>
              <button data-algorithm="astar">A * Search</button>
              <button data-algorithm="bfs">BFS</button>
              <button data-algorithm="dfs">DFS</button>
            </div>

            <div class="control-group">
              <label>Speed</label>
              <input
                type="range"
                id="speedControl"
                min="1"
                max="100"
                value="50"
              />
            </div>

            <div class="board-buttons">
              <button id="mazeButton">
                Create<br />
                Maze
              </button>
              <button id="themeButton">
                Change<br />
                Theme
              </button>
              <button id="saveButton">Save</button>
              <button id="loadButton">Load</button>
              <button id="solveButton">Solve</button>
              <button id="resetButton">Reset</button>
            </div>

            <div class="metrics-panel">
              <h3>Performance Metrics</h3>
              <p><span>Nodes Visited</span><span id="visitedCount">0</span></p>
              <p><span>Path Length</span><span id="pathLength">0</span></p>
              <p>
                <span>Time Taken</span><span><span id="time">0</span> ms</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <span
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
          >&copy;</span
        >
        <span>2024 Raunnieo . All Rights Reserved.</span>
      </footer>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
